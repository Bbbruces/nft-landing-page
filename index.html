<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Confetti Frens</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
         background-image: url("images/background.png");
      }

   </style>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/x-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/x-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/favicon-16x16.png">
    <link rel="manifest" href="images/x-icon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images/x-icon/favicon-32x32.png" alt="logo" />
          </a>
        </div>
        <div class="menu">
          
          <a
            href="https://twitter.com/Confettifrens"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/twitter.webp" alt="Twitter" />
          </a>
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/opensea.webp" alt="Opensea" />
          </a>
          <button class="wallet-btn btn" id="connectWallet">
            <span>Connect Wallet</span>
          </button>
        </div>
      </div>
    </header>



    <section class="container">
      <img src="images/banner.png" alt="header" />
      <div class="owner-status"></div>
      <div class="countdown">
       
        <h1>Stealth launch soon</h1>
               
        <p>The confetti fell down on the ground, forming strange patterns. What could it be?</p>
        <a href="https://twitter.com/Confettifrens" target="_blank" rel="noopener noreferrer" class="hero-btn btn"
          ><span>Follow for updates</span>
        </a>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/app.js"></script>
    
    <div class="sneaks">
    <img class="center-fit" src="images/sneaks.png" alt="Confetti Frens" />

    </div>
    
  </body>
</html>
